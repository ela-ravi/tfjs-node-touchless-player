<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    #message-container {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      display: inline-block;
      /* To center it */
    }
  </style>
</head>

<body>
  <h1>Tenforflow-Powered Touchless Video Player</h1>
  <div style="display: flex; justify-content: space-around; flex-direction: column;">
    <!-- <select id="videos">
      <option value="video1">Video 1</option>
      <option value="cartoon">Cartoon</option>
    </select> -->
    <video id="video" controls width="640" height="360">
      <source src="./assets/cartoon.mp4" type="video/mp4" />
    </video>
    <div style="display: flex;">
      <video id="mirror" controls width="640" height="360">
        <!-- <source src="./video-out.mp4" type="video/mp4" /> -->
      </video>
      <audio id="audio-click" src="./assets/cool-click.mp3"></audio>
      <div style="padding-left: 200px; width: calc(100vw - 640px)">
        <p>Video Flipped Horizontally </p>
        <p>Your Right = Computer's Left</p>
        <p>Your Left = Computer's Right</p>
        <p id="gesture" style="padding-top: 50px;
          font-size: 32px;
          color: green;
          font-weight: bold;">
          Model Loading ...
        </p>
      </div>
    </div>
  </div>
  <canvas id="output" width="640" height="360" style="position: absolute; top: 80px; left: 600px;"></canvas>

  <script src="src/index.ts" type="module"></script>
</body>

</html>
